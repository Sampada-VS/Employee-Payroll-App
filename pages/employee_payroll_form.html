<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
            rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../css/payroll_form.css">
    <script src="../js/employee_payroll.js"></script>
    <script src="../js/payroll_form.js"></script>
    <title>Employee Payroll Form -Add Employee</title>
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="../assets/images/logo.png" alt="employee logo">
        <div>
          <span class="emp-text">EMPLOYEE</span><br>
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>
    <div class="form-content">
      <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
        <div class="form-head">
          Employee Payroll Form
        </div>
        <div class="row-content">
          <label class="label text" for="name">Name</label>
          <input class="input" type="text" id="name" name="name"
                  placeholder="Your name.." required>
          <error-output class="text-error" for="text"></error-output>
        </div>
        <div class="row-content">
          <label class="label text" for ="profile">Profile image</label>
          <div class="profile-radio-content">
            <label>
              <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
              <img class="profile" id="image1" src="../assets/profile-images/Ellipse 1.png" alt="profile1">
            </label>
            <label>
              <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
              <img class="profile" id="image2" src="../assets/profile-images/Ellipse -2.png"alt="profile2">
            </label>
            <label>
              <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
              <img class="profile" id="image3" src="../assets/profile-images/Ellipse -1.png" alt="profile3">
            </label>
            <label>
              <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
              <img class="profile" id="image4" src="../assets/profile-images/Ellipse -3.png" alt="profile4">
            </label>
          </div>
        </div>
        <div class="row-content">
          <label class="label text" for="gender">Gender</label>
          <div>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label class="text" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label class="text" for="female">Female</label>
          </div>
        </div>
        <div class="row-content">
          <label class="label text" for="department">Department</label>
          <div>
            <input type="checkbox" id="hr" name="department" value="HR" >
            <label class="text" for="hr">HR</label>
            <input type="checkbox" id="sales" name="department" value="Sales">
            <label class="text" for="sales">Sales</label>
            <input type="checkbox" id="finance" name="department" value="Finance">
            <label class="text" for="finance">Finance</label>
            <input type="checkbox" id="engineer" name="department" value="Engineer">
            <label class="text" for="engineer">Engineer</label>
            <input type="checkbox" id="others" name="department" value="Others">
            <label class="text" for="others">Others</label>
          </div>
        </div>
        <div class="row-content">
          <label class="label text" for="salary">Salary</label>
          <input class="input" type="range" id="salary" name="salary" 
              min="300000" max="500000" step="10000" value="400000" required>
          <output class="salary-output text" for="salary">400000</output>
        </div>
        <div class="row-content">
          <label class="label text" for="startDate">Start Date</label>
          <input type="date" class="date" id="startDate" name="startDate" required>
          <error-output class="date-error" for="date"></error-output>
        </div>
        <div class="row-content">
          <label class="label text" for="notes">Notes</label>
          <textarea id="notes" class="input" name="notes" placeholder="Additional details.."
                    style="height: 100px;"></textarea>
        </div>
        <div class="button-content">
          <a href="employee_payroll_home.html" class="resetButton button cancelButton">Cancel</a>
          <div class="submit-reset">
            <button type="submit" class="button submitButton" id="submitButton">Submit</button>
            <button type="reset" class="resetButton button">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
